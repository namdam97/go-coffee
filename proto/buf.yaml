version: v1
name: buf.build/namdam97/go-coffee
deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
lint:
  use:
    - DEFAULT
  ignore_only:
    PACKAGE_DIRECTORY_MATCH:
      - common.proto
      - product.proto
    PACKAGE_VERSION_SUFFIX:
      - common.proto
      - product.proto
    RPC_REQUEST_RESPONSE_UNIQUE:
      - common.proto
      - product.proto
    RPC_RESPONSE_STANDARD_NAME:
      - common.proto
      - product.proto